{% extends 'base.html' %}

{% block content %}
  <div class="posts-container">
    <div class="posts-header">
      <h2>All Posts</h2>
    </div>
    <div class="post-list">
      {% for post in posts %}
        <div class="post">
          <div class="post-header">
            <h2><a href="{{ url_for('post_detail', post_id=post.post_id) }}">{{ post.title }}</a></h2>
            <span class="post-author">
              {% if post.user %}
                {{ post.user.username }}
              {% else %}
                Unknown user
              {% endif %}
            </span>
            <span class="post-date">{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
    <a href="/forums/create_post" id="create-post">Create New Post</a>
  </div>
{% endblock %}

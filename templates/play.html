<!DOCTYPE html>
<html>
<head>
    <title>Play Chess</title>
    <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='chessboard-1.0.0.min.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chess.js@0.11.0/chess.js"></script>

</head>

{% extends 'base.html' %}

<body>
    {% block content %}
    <div id="myBoard"></div>
    <label>Status:</label>
    <div id="status"></div>
    <label>PGN:</label>
    <div id="pgn"></div>
    <br><br>
    <button id="playComputerBtn">Play Against Computer</button>
    <button id="watchComputerBtn">Watch Computer Play</button>
    <button id="playLocalBtn">Play Local Match</button>
    
</body>
<script src="{{ url_for('static', filename='play.js') }}"></script>
<script src="{{ url_for('static', filename='playComputer.js') }}"></script>
<script src="{{ url_for('static', filename='watchComputer.js') }}"></script>
    {% endblock %}
</html>
